<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books|length == 0 %}
      <h3>No books in library</h3>
    {% endif %}
    <ul>
      {% for book in books %}
        <li><a href="{{url_for('delete', book_id=book.id)}}">Delete</a> {{book.title}} by {{book.author}} ({{book.rating}}) <a href="{{url_for('edit', book_id=book.id)}}">Edit Rating</a></li>
      {% endfor %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
