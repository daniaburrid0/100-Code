{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for m in movies %}
      <p>
        <a href="{{ url_for('find_and_add', movie_id=m.id) }}">{{ m.title }}</a>
      </p>
    {% endfor %}

</div>
{% endblock %}
